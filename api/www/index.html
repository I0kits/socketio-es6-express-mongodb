<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
	<title>demo for socket.io</title>
</head>
<body>
<ul class="pages">
  <li class="chat page">
    <div>
      <span class="room"></span>
      <span class="chatRoomStatus"></span>
    </div>
    <div class="chatArea">
      <ul class="messages"></ul>
    </div>
    <div>
      <input class="inputMessage" placeholder="说点什么..."/>
      <p class="inputMask"><a href="#" class="loginButton">登录参与直播互动</a></p>
    </div>
  </li>
</ul>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</html>
